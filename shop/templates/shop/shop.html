{% extends "base.html" %}
{% load static %}

{% block more_css %}
<link rel="stylesheet" href="{% static 'css/shop.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100 m-0 p-0">
    <div id="shopSlideshow" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#shopSlideshow" data-slide-to="0" class="active"></li>
            <li data-target="#shopSlideshow" data-slide-to="1"></li>
            <li data-target="#shopSlideshow" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/media/slide_images/hero-image1_9pedshc.jpg" alt="Flybox of flies">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/media/slide_images/hero-image1b.jpg" alt="Flybox of flies with the words Quality in Excellence overlaying the image">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/media/slide_images/hero-image3.jpg" alt="Flyreal and Fly with the words Quality in Excellence overlaying the image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <section id="productsection" class="">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h2>
                    View the Range
                </h2>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'shop' %}" class="shop-now-button btn btn-md white-btn rounded-0 text-uppercase py-3 glow">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="overlay">
            Copyright
        </div>
    </footer>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('.carousel').carousel()
</script>
{% endblock %}
